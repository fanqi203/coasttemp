<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coastal Water Temperature & Salinity Data Locations</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .map-container {
            padding: 20px;
            background: #f8f9fa;
        }

        #map {
            width: 100%;
            height: 700px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .info-panel {
            padding: 20px 30px;
            background: #fff;
            border-top: 1px solid #e0e0e0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-box {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .leaflet-popup-content {
            margin: 15px;
            min-width: 200px;
        }

        .popup-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #2a5298;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .popup-coords {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }



        .download-btn {
            display: inline-block;
            background: #000000;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            background: #1a1a1a;
        }



        /* Custom marker cluster styles */
        .marker-cluster-small {
            background-color: rgba(102, 126, 234, 0.6);
        }

        .marker-cluster-small div {
            background-color: rgba(102, 126, 234, 0.8);
        }

        .marker-cluster-medium {
            background-color: rgba(118, 75, 162, 0.6);
        }

        .marker-cluster-medium div {
            background-color: rgba(118, 75, 162, 0.8);
        }

        .marker-cluster-large {
            background-color: rgba(42, 82, 152, 0.6);
        }

        .marker-cluster-large div {
            background-color: rgba(42, 82, 152, 0.8);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Coastal Water Temperature & Salinity Data Locations</h1>
            <p class="subtitle">Interactive Map of Temperature & Salinity Monitoring Stations</p>
            <p class="subtitle">1,181 stations in NC, SC, GA, and FL</p>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>


    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Marker Cluster Plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <script>
        // Extract dataset ID from filename
        function getDatasetId(filename) {
            return filename.replace('_data.csv', '');
        }

        // Load the locations data
        fetch('locations.json')
            .then(response => response.json())
            .then(locations => {
                // Initialize the map centered on Southeast US
                const map = L.map('map').setView([30.0, -82.0], 6);

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(map);

                // Create marker cluster group
                const markers = L.markerClusterGroup({
                    chunkedLoading: true,
                    spiderfyOnMaxZoom: true,
                    showCoverageOnHover: false,
                    zoomToBoundsOnClick: true
                });

                // Custom icon
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: '<div style="background-color: #667eea; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>',
                    iconSize: [12, 12],
                    iconAnchor: [6, 6]
                });

                // Add markers for each location
                locations.forEach(location => {
                    const marker = L.marker([location.latitude, location.longitude], {
                        icon: customIcon
                    });

                    // Extract dataset ID
                    const datasetId = getDatasetId(location.filename);
                    const displayName = datasetId.replace(/-/g, ' ');

                    // Create download link
                    const downloadCsvUrl = `https://erddap.secoora.org/erddap/tabledap/${datasetId}.csv`;

                    // Create popup content with download button
                    const popupContent = `
                        <div class="popup-title">${displayName}</div>
                        <div class="popup-coords">
                            üìç ${location.latitude.toFixed(4)}¬∞N, ${Math.abs(location.longitude).toFixed(4)}¬∞W
                        </div>
                        <a href="${downloadCsvUrl}" target="_blank" class="download-btn">
                            ‚¨áÔ∏è Download CSV
                        </a>
                    `;

                    marker.bindPopup(popupContent);
                    markers.addLayer(marker);
                });

                // Add the marker cluster group to the map
                map.addLayer(markers);

                // Fit map to show all markers
                if (locations.length > 0) {
                    const bounds = markers.getBounds();
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            })
            .catch(error => {
                console.error('Error loading locations:', error);
                alert('Error loading location data. Please make sure locations.json exists.');
            });
    </script>
</body>

</html>
